get:
  operationId: get-xml
  description: Geocode (XML)
  parameters:
    - $ref: ../components/parameters/query.yaml
    - $ref: ../components/parameters/optional-params.yaml
  responses:
    '200':
      description: OK
      headers:
        X-RateLimit-Limit:
          $ref: ../components/headers/ratelimit-limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/ratelimit-remaining.yaml
        X-RateLimit-Reset:
          $ref: ../components/headers/ratelimit-reset.yaml
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '400':
      description: Invalid request
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '401':
      description: Unable to authenticate
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '402':
      description: Valid request but quota exceeded
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '403':
      description: Forbidden
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '404':
      description: Invalid API endpoint
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '405':
      description: Method not allowed
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '408':
      description: Timeout; you can try again
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '410':
      description: Request too long
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '426':
      description: Upgrade required
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '429':
      description: Too many requests
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml
    '503':
      description: Internal server error
      content:
        text/xml; charset=utf-8:
          schema:
            $ref: ../components/schemas/Response.yaml    
